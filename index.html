<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red•World — Creative & Digital Productions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      background-image:
        radial-gradient(rgba(255,0,0,0.1) 1px, transparent 1px),
        radial-gradient(rgba(255,0,0,0.1) 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      border-bottom: 1px solid rgba(255,0,0,0.15);
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-family: 'Orbitron', monospace;
      font-size: 3.8rem;
      font-weight: 700;
      color: #ff2e2e;
      letter-spacing: 2px;
      animation: pulseGlow 3s infinite ease-in-out;
      margin: 0;
    }
    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 8px #ff2e2e, 0 0 20px #ff2e2e; }
      50% { text-shadow: 0 0 15px #ff4c4c, 0 0 35px #ff4c4c; }
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.3rem;
      color: #d1d1d1;
      font-style: italic;
    }
    main {
      max-width: 900px;
      margin: 3rem auto 6rem;
      padding: 0 1rem;
      line-height: 1.6;
      font-size: 1.1rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    footer {
      background: #0c0c0c;
      color: #a1a1a1;
      text-align: center;
      font-size: 0.9rem;
      padding: 1.2rem 1rem;
      border-top: 1px solid rgba(255,0,0,0.12);
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      z-index: 3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.03em;
    }

    /* Canvas de partículas */
    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<header>
  <h1>Red•World</h1>
  <p>Creative & Digital Productions</p>
</header>

<main>
  <p>Bienvenido a la página oficial de Red•World. Aquí encontrarás nuestros servicios digitales de alta calidad, diseñados para impactar y destacar en el mundo creativo.</p>
</main>

<footer>
  © 2025 Red•World. All Rights Reserved.<br />
  Tokisaki Kurumi Company Inc. Services™
</footer>

<canvas id="particle-canvas"></canvas>

<script>
  // Partículas rojas sutiles animadas
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];

  function setup() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    particles = [];
    const count = Math.floor(width / 15);

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: 1 + Math.random() * 2,
        speedX: (Math.random() - 0.5) * 0.2,
        speedY: (Math.random() - 0.5) * 0.2,
        alpha: 0.15 + Math.random() * 0.15,
        alphaSpeed: 0.005 + Math.random() * 0.005
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);

    for (const p of particles) {
      p.x += p.speedX;
      p.y += p.speedY;
      p.alpha += p.alphaSpeed;
      if (p.alpha > 0.3 || p.alpha < 0.1) p.alphaSpeed *= -1;

      if (p.x > width) p.x = 0;
      else if (p.x < 0) p.x = width;
      if (p.y > height) p.y = 0;
      else if (p.y < 0) p.y = height;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 50, 50, ${p.alpha})`;
      ctx.fill();
    }

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', setup);

  setup();
  draw();
</script>

</body>
</html>
